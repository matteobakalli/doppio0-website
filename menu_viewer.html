<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√π Pizzeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Pizzeria" class="logo">

        <!-- Enfatizzazione degli orari di apertura -->
        <div class="opening-hours">
            APERTO TUTTI I GIORNI<br>
            DALLE <strong>18:30</strong> ALLE <strong>22:30</strong>
        </div>

        <!-- Numero di telefono -->
        <div class="phone-number">
            CHIAMA ORA! <strong>0541 771189</strong>
        </div>

        <!-- Pulsante per chiamare -->
        <a href="tel:0541771189" class="button">Chiama Ora</a>

        <!-- Pulsante per lasciare una recensione su Google -->
        <a href="https://search.google.com/local/writereview?placeid=ChIJixNvX4nDLBMRcMRF_lWdQiw" target="_blank" class="button">Lascia una Recensione</a>

        <!-- Filtri per le pizze -->
        <div class="filter-buttons">
            <button onclick="filterPizzas('all')" class="active">Tutte le Pizze</button>
            <button onclick="filterPizzas('bianche')">Pizze Bianche</button>
            <button onclick="filterPizzas('rosse')">Pizze Rosse</button>
            <button onclick="filterPizzas('vegetariane')">Pizze Vegetariane</button>
        </div>
        
        <!-- Sezioni del menu -->
        <div class="menu-section" id="pizze-classiche">
            <h2>Pizze Classiche</h2>
            <div id="pizze-classiche-list"></div>
        </div>
        
        <div class="menu-section" id="pizze-speciali">
            <h2>Pizze Speciali</h2>
            <div id="pizze-speciali-list"></div>
        </div>
        
        <div class="menu-section" id="panozzi">
            <h2>Panozzi</h2>
            <div id="panozzi-list"></div>
        </div>
        
        <div class="menu-section" id="dolci">
            <h2>Dolci</h2>
            <div id="dolci-list"></div>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
