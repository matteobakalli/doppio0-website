<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Menu</title>
    <link rel="stylesheet" href="styles.css">
    
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h2>Il tuo carrello</h2>
            <div id="checkout-cart-items"></div>
            <p id="checkout-cart-total"></p>
            <button id="checkout-button" class="button">Procedi al pagamento</button>
        </div>
    </div>
    

    <script type="module" src="menu.js"></script>

    <script type="module">
        import { confirmAddToCart, closeCustomizationModal, setupCart, openCustomizationModal, updateCustomizationPrice, closeCheckoutModal } from './menu.js';
    
        window.confirmAddToCart = confirmAddToCart;
        window.closeCustomizationModal = closeCustomizationModal;
        window.setupCart = setupCart;
        window.openCustomizationModal = openCustomizationModal;
        window.updateCustomizationPrice = updateCustomizationPrice;
        window.closeCheckoutModal = closeCheckoutModal;
    </script>

</head>
<body>

    <div class="container">
        <button id="cart-button" class="cart-button">ðŸ›’ <span id="cart-count">0</span></button>

        <div class="menu-section" id="pizze-classiche">
            <h2>CLASSICHE</h2>
            <div id="pizze-classiche-list"></div>
        </div>
    </div>

    <!-- Modale di personalizzazione -->
    <div id="customization-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCustomizationModal()">&times;</span>
            <h2 id="modal-item-name"></h2>
            <p id="modal-item-price"></p>
            <label for="quantity-selector">QuantitÃ :</label>
            <input type="number" id="quantity-selector" min="1" value="1" onchange="updateCustomizationPrice()">
            <div id="variation-options"></div>
            <button onclick="confirmAddToCart()" class="button">Aggiungi al carrello</button>
        </div>
    </div>

</body>
</html>
